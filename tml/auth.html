<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Кликер онлайн</title>
    <link rel="stylesheet" href="css/style.css">
    <script>
        function refresh() {
            location.reload();
        }
    </script>
</head>
<body onload='setInterval(function(){refresh()}, 1000 );'>
    <section class="container">
        <div class="login">
            <center>
                <h1>Привет, ${name}</h1>
                <h1>Ваш ID: ${userId}</h1>
            </center>
        </div>
    </section>
</body>
</html>
